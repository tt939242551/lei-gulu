<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>我的UI组件</title>
  <style>
    *{
      margin: 0px;
      padding: 0px;
      box-sizing: border-box;
    }
    .box{
      margin: 20px;
    }
    .box > input,.box>button{ margin: 10px;}
    body {
      font-size: var(--font-size);
    }
    .item {height: 30px;border: 1px solid red}
  </style>
</head>
<body>
  <div id="app">
    <div class="box">
      <g-row  gutter="20">
        <g-col class="item" span="6"  
        :ipad="{span:5}"
        :narrow-pc="{span:4}" 
        :pc="{span:3}"
        :wide-pc="{span:2}"
        ></g-col>
        <g-col class="item" span="17" 
        :ipad="{span:18}"
        :narrow-pc="{span:19}" 
        :pc="{span:20}"
        :wide-pc="{span:21}" offset="1"></g-col>
      </g-row>
    </div>
    <div class="box">
      <g-input  error="密码太短"></g-input>
      <g-input :state="true"></g-input>
      <g-input error-position="bottom" :state="false" error="密码太短"></g-input>
    </div>
    <div class="box">
      <g-button :loading="loading1" :number="9" @click="loading1 = !loading1">
        按钮
      </g-button>
      <g-button :number="6" icon="setting">
      </g-button>
      <g-button :disabled="true" @click="loading1 = !loading1">
        按钮
      </g-button>
      <g-button icon="setting" :loading="loading2"
        @click="loading2 = !loading2">
        按钮
      </g-button>
      <g-button icon="setting" icon-position="right" :loading="loading3"
        @click="loading3 = !loading3">
        按钮
      </g-button>
      <g-button-group>
        <g-button icon="left">上一页</g-button>
        <g-button>更多</g-button>
        <g-button icon="right" icon-position="right">下一页</g-button>
      </g-button-group>
    </div>
    <div class="box"> 
      <g-tabs :selected="1">
        <g-tabs-head>
          <template slot="actions">
            <g-button>设置</g-button>
          </template>
          <g-tabs-item :name="1">
            <g-icon name="setting"></g-icon><span>美女</span>
          </g-tabs-item>
          <g-tabs-item :name="2">
            <g-icon name="setting"></g-icon><span>财经</span>
          </g-tabs-item>
          <g-tabs-item :name="3">
            <g-icon name="setting"></g-icon><span>体育</span>
          </g-tabs-item>
        </g-tabs-head>
        <g-tabs-body>
          <g-tabs-pane :name="1">
            美女相关资讯
          </g-tabs-pane>
          <g-tabs-pane :name="2">
            财经相关资讯
          </g-tabs-pane>
          <g-tabs-pane :name="3">
            体育相关资讯
          </g-tabs-pane>
        </g-tabs-body>
    </g-tabs>
  </div>
  <div class="box">
    <g-collapse :selected="2" single>
      <g-collapse-item title="标题1" :name="1">内容1</g-collapse-item>
      <g-collapse-item title="标题2" :name="2">内容2</g-collapse-item>
      <g-collapse-item title="标题3" :name="3">内容3</g-collapse-item>
    </g-collapse>
  </div>
  <div class="box">
    <g-paginator @handle="xxx" pagebtns="7" pages="50"></g-paginator>
    {{page}}
  </div>
  <div class="box">
    <g-address @update="yyy" :default-address="zzz"></g-address>
    <span v-if="address">{{address.provinceName}}{{address.cityName}}{{address.districtName}}</span>
  </div>
  <div class="box" style="margin: 100px">
    <g-popover position="top">
      <template slot="content" slot-scope="{close}">
        <div>文字</div>
        <div>popover <a href="http://qq.com">看新网</a> 内容</div>
        <g-button style="font-size: 12px;margin:10px 0" @click="close">关闭</g-button>
      </template>
      <g-button>点我</g-button>
    </g-popover>
    <g-popover position="bottom">
      <template slot="content">
        <div>popover内容
          <g-button>关闭</g-button>
        </div>
      </template>
      <g-button>点我</g-button>
    </g-popover>
    <g-popover position="left" trigger="hover">
      <template slot="content">
        <div>popover内容</div>
      </template>
      <g-button>点我</g-button>
    </g-popover>
    <g-popover position="right" trigger="hover">
      <template slot="content">
        <div>popover内容</div>
      </template>
      <g-button>点我</g-button>
    </g-popover>
  </div>
  
   
  </div>
  <script src="./src/app.js"></script>
</body>

</html>
