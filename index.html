<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>我的UI组件</title>
  <style>
    *{
      margin: 0px;
      padding: 0px;
      box-sizing: border-box;
    }
    #app{
      margin: 20px
    }
    html {
      --button-height: 32px;
      --font-size: 14px;
      --button-bg: white;
      --button-active-bg: #eee;
      --button-disabled-bg: #d8d8d8;
      --border-radius: 4px;
      --color: #333;
      --border-color: #999;
      --border-color-hover: #666;
    }
    body {
      font-size: var(--font-size);
    }
  </style>
</head>
<body>
  <div id="app">

    <div class="box">
      <g-button :loading="loading1" @click="loading1 = !loading1">
        按钮
      </g-button>
      <g-button :disabled="true" @click="loading1 = !loading1">
        按钮
      </g-button>
      <g-button icon="setting" :loading="loading2"
        @click="loading2 = !loading2">
        按钮
      </g-button>
      <g-button icon="setting" icon-position="right" :loading="loading3"
        @click="loading3 = !loading3">
        按钮
      </g-button>
      <g-button-group>
        <g-button icon="left">上一页</g-button>
        <g-button>更多</g-button>
        <g-button icon="right" icon-position="right">下一页</g-button>
      </g-button-group>
    </div>
  </div>
  <script src="./src/app.js"></script>
  <script src="//at.alicdn.com/t/font_1343815_wfawuzfmh1g.js"></script>
</body>

</html>
